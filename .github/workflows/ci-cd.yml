name: Build & Deploy to ECR + ECS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 992167236365
  ECR_REPOSITORY: wafr-accelerator
  CLUSTER_NAME: wafr-cluster
  SERVICE_NAME: wafr-service
  TASK_FAMILY: wafr-accelerator-task

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ECR
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
        run: |
          echo "Logging in to ECR..."
          aws --version
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws configure set region "${{ env.AWS_REGION }}"
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${ECR_REPOSITORY}:${IMAGE_TAG} .
          docker tag ${ECR_REPOSITORY}:${IMAGE_TAG} ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Register new task definition
        run: |
          # Download existing task definition, replace image, and register new revision
          aws ecs describe-task-definition --task-definition ${TASK_FAMILY} --region ${AWS_REGION} > taskdef.json
          # replace image value in containerDefinitions[0].image
          jq --arg IMAGE "$IMAGE_URI" '.taskDefinition | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities) | .containerDefinitions[0].image=$IMAGE' taskdef.json > new-taskdef.json
          aws ecs register-task-definition --cli-input-json file://new-taskdef.json --region ${AWS_REGION}

      - name: Update ECS service to use new task definition
        run: |
          echo "Updating ECS service..."
          LATEST_TASK_DEF_ARN=$(aws ecs list-task-definitions --family-prefix ${TASK_FAMILY} --region ${AWS_REGION} --sort DESC --max-items 1 --query "taskDefinitionArns[0]" --output text)
          aws ecs update-service --cluster ${CLUSTER_NAME} --service ${SERVICE_NAME} --task-definition $LATEST_TASK_DEF_ARN --region ${AWS_REGION}
